<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center p-4 min-h-screen bg-gradient-to-b from-sky-300 to-indigo-400"
  >
    <div class="rounded-3xl p-8 w-full max-w-md shadow-2xl bg-[#FAF9F6]">
      <header class="mb-8">
        <h1 class="text-3xl font-bold mb-6 flex items-center gap-3">
          <i class="fa-solid fa-cloud-sun text-yellow-300"></i> Weather App
        </h1>

        <div class="relative group">
          <input
            type="text"
            id="city-input"
            placeholder="Buscar ciudad..."
            class="w-full bg-white/20 border border-white/30 rounded-full py-3 px-6 pl-12 placeholder-black/70 outline-none focus:bg-white/30 focus:border-white/50 transition-all shadow-inner"
          />
          <button
            id="search-btn"
            class="absolute left-4 top-1/2 -translate-y-1/2 transition-colors"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <ul
            id="suggestions-list"
            class="absolute top-full left-0 right-0 bg-[#FAF9F6]/80 backdrop-blur-md rounded-2xl mt-2 overflow-hidden shadow-lg z-50 hidden"
          ></ul>
        </div>
        <p
          id="error-message"
          class="text-red-200 mt-2 text-sm hidden font-medium text-center"
        ></p>
      </header>

      <main id="weather-container" class="hidden animate-fade-in space-y-8">
        <section class="text-center space-y-2">
          <h2 id="city-name" class="text-4xl font-bold tracking-wide"></h2>
          <p id="date" class="text-black/50 font-medium text-lg"></p>

          <div class="py-6 flex flex-col items-center justify-center">
            <img
              id="weather-icon"
              src=""
              alt="icono"
              class="w-24 h-24 drop-shadow-lg filter mb-2"
            />
            <h3 id="temperature" class="text-5xl font-bold ml-4"></h3>
            <p
              id="description"
              class="text-xl capitalize font-medium text-black/50 mt-2"
            ></p>
          </div>
        </section>

        <div class="grid grid-cols-3 gap-2">
          <div
            class="bg-white/10 rounded-2xl p-4 flex flex-col items-center justify-center gap-2 hover:bg-white/20 transition-colors"
          >
            <i class="fa-solid fa-water text-2xl text-blue-300"></i>
            <span class="text-sm font-light">Humedad</span>
            <span id="humidity" class="font-bold text-lg"></span>
          </div>
          <div
            class="bg-white/10 rounded-2xl p-4 flex flex-col items-center justify-center gap-2 hover:bg-white/20 transition-colors"
          >
            <i class="fa-solid fa-wind text-2xl text-gray-300"></i>
            <span class="text-sm font-light">Viento</span>
            <span id="wind-speed" class="font-bold text-lg"></span>
          </div>
          <div
            class="bg-white/10 rounded-2xl p-4 flex flex-col items-center justify-center gap-2 hover:bg-white/20 transition-colors"
          >
            <i class="fa-solid fa-gauge-high text-2xl text-red-300"></i>
            <span class="text-sm font-light">Presi√≥n</span>
            <span id="pressure" class="font-bold text-lg"></span>
          </div>
        </div>

        <div
          id="activities-section"
          class="bg-white/10 rounded-3xl p-6 mt-6 border border-white/20"
        >
          <h4
            class="text-sm font-semibold uppercase tracking-wider text-black/40 mb-4 text-center"
          >
            Actividades sugeridas
          </h4>
          <div id="activities-container" class="flex flex-col gap-4">
            <div
              class="flex items-center justify-center text-black/30 italic text-sm"
            >
              Cargando recomendaciones...
            </div>
          </div>
        </div>
      </main>

      <div id="loading" class="hidden flex justify-center py-10">
        <i class="fa-solid fa-spinner fa-spin text-4xl"></i>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
