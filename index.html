<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="flex flex-col md:flex-row items-center justify-center p-4 min-h-screen gap-6 bg-gradient-to-b from-sky-300 to-indigo-400"
  >
    <div
      id="activities-section"
      class="hidden order-3 md:order-1 rounded-3xl p-6 w-full max-w-md shadow-xl bg-[#FAF9F6]/90 backdrop-blur-sm"
    >
      <h4
        class="font-bold uppercase tracking-wider text-black/60 mb-4 text-center text-sm"
      >
        <i class="fa-solid fa-person-running text-orange-400 mr-2"></i
        >Sugerencias
      </h4>
      <div id="activities-container" class="flex flex-col gap-3">
        <div class="text-center text-black/30 italic text-sm">Cargando...</div>
      </div>
    </div>

    <div
      class="order-1 md:order-2 rounded-3xl p-8 w-full max-w-md shadow-2xl bg-[#FAF9F6] z-10"
    >
      <header class="mb-6">
        <h1
          class="text-3xl font-bold mb-6 flex items-center justify-center gap-3 text-gray-800"
        >
          <i class="fa-solid fa-cloud-sun text-yellow-400"></i> Weather App
        </h1>

        <div id="favorites-section" class="hidden mb-4">
          <p
            class="text-[10px] uppercase font-bold text-gray-400 mb-2 tracking-widest text-center"
          >
            Mis Favoritos
          </p>
          <div
            id="favorites-container"
            class="flex flex-wrap gap-2 justify-center"
          ></div>
          <div class="h-px w-full bg-gray-200 mt-4"></div>
        </div>

        <div class="relative group">
          <input
            type="text"
            id="city-input"
            placeholder="Buscar ciudad..."
            class="w-full bg-white border border-gray-200 rounded-full py-3 px-6 pl-12 text-gray-700 placeholder-gray-400 outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all shadow-inner"
          />
          <button
            id="search-btn"
            class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-blue-500 transition-colors"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

          <ul
            id="suggestions-list"
            class="absolute top-full left-0 right-0 bg-white rounded-2xl mt-2 overflow-hidden shadow-xl z-50 hidden border border-gray-100"
          ></ul>
        </div>

        <div id="recent-section" class="hidden mt-3">
          <div
            id="recent-container"
            class="flex gap-2 overflow-x-auto py-1 justify-center md:justify-start flex-wrap"
          ></div>
        </div>

        <p
          id="error-message"
          class="text-red-500 bg-red-50 rounded-lg p-2 mt-2 text-sm hidden font-medium text-center border border-red-100"
        ></p>
      </header>

      <main id="weather-container" class="hidden animate-fade-in space-y-6">
        <section class="text-center">
          <div class="flex items-center justify-center gap-3">
            <h2
              id="city-name"
              class="text-3xl font-bold tracking-wide text-gray-800"
            ></h2>
          </div>
          <p id="date" class="text-gray-500 font-medium text-sm mt-1"></p>

          <div class="py-4 flex flex-col items-center justify-center">
            <img
              id="weather-icon"
              src=""
              alt="icono"
              class="w-32 h-32 drop-shadow-xl filter mb-2 transform hover:scale-110 transition-transform duration-300"
            />
            <h3
              id="temperature"
              class="text-6xl font-bold text-gray-800 ml-2"
            ></h3>
            <p
              id="description"
              class="text-lg capitalize font-medium text-blue-500 mt-2 bg-blue-50 px-4 py-1 rounded-full"
            ></p>
          </div>
        </section>

        <div class="grid grid-cols-3 gap-3">
          <div
            class="bg-blue-50 rounded-2xl p-3 flex flex-col items-center justify-center gap-1 hover:bg-blue-100 transition-colors border border-blue-100"
          >
            <i class="fa-solid fa-water text-xl text-blue-400"></i>
            <span class="text-[10px] uppercase font-bold text-gray-400"
              >Humedad</span
            >
            <span id="humidity" class="font-bold text-gray-700"></span>
          </div>
          <div
            class="bg-gray-50 rounded-2xl p-3 flex flex-col items-center justify-center gap-1 hover:bg-gray-100 transition-colors border border-gray-200"
          >
            <i class="fa-solid fa-wind text-xl text-gray-400"></i>
            <span class="text-[10px] uppercase font-bold text-gray-400"
              >Viento</span
            >
            <span id="wind-speed" class="font-bold text-gray-700"></span>
          </div>
          <div
            class="bg-purple-50 rounded-2xl p-3 flex flex-col items-center justify-center gap-1 hover:bg-purple-100 transition-colors border border-purple-100"
          >
            <i class="fa-solid fa-gauge-high text-xl text-purple-400"></i>
            <span class="text-[10px] uppercase font-bold text-gray-400"
              >Presión</span
            >
            <span id="pressure" class="font-bold text-gray-700"></span>
          </div>
        </div>
      </main>

      <div
        id="loading"
        class="hidden flex flex-col items-center justify-center py-12"
      >
        <i class="fa-solid fa-spinner fa-spin text-4xl text-blue-500 mb-3"></i>
        <p class="text-gray-400 text-sm animate-pulse">
          Conectando satélite...
        </p>
      </div>
    </div>

    <div
      id="forecast-section"
      class="hidden order-2 md:order-3 rounded-3xl p-6 w-full max-w-md shadow-xl bg-[#FAF9F6]/90 backdrop-blur-sm"
    >
      <h4
        class="font-bold uppercase tracking-wider text-black/60 mb-4 text-center text-sm"
      >
        <i class="fa-solid fa-calendar-week text-purple-400 mr-2"></i>5 Días
      </h4>
      <div id="forecast-container" class="flex flex-col gap-3">
        <div
          class="flex items-center justify-center text-black/30 italic text-sm"
        >
          Cargando...
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
